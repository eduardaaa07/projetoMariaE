<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de duvida</title>
    <link rel="stylesheet" href="styles.css/chat.css">
</head>
<body>
   
    <head>
        <h1>Chat de Duvidas</h1>
   

    <div class="chat-container">
        <div class="chat-messages">
            <!-- Aqui você exibirá as mensagens do chat -->
        </div>
        <form class="chat-form">
            <input type="text" placeholder="Escreva sua duvida...">
            <button type="submit">Enviar</button>
        </form>
    </div>
</head>
</body>
</html>
